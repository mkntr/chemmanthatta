<div class="container">
  <div id="carouselslide" class="carousel slide" data-bs-ride="carousel" >
    <div class="carousel-inner">
      <ng-container *ngIf="getScreenWidth < 992; else bigSizeSlide">
        <div class="carousel-item" 
          *ngFor="let item of imgcarousel; index as i" [ngClass]="{'active': i==0}" 
          >
          <img src="../../assets/img/{{item}}" alt="{{item}}" style="height:25vh; width: 100vw;">
        </div>     
      </ng-container>
      <ng-template #bigSizeSlide>
        <div class="carousel-item" 
          *ngFor="let item of imgcarousel; index as i" [ngClass]="{'active': i==0}" 
          >
          <img src="../../assets/img/{{item}}" alt="{{item}}" style="height:65vh; width: 100vw;">
        </div>     
      </ng-template>      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselslide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselslide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
